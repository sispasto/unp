<style>
.video-container, .canvas-container {
  position: relative;
  width: 100%;
  aspect-ratio: 4 / 3;
  background: #000;
  overflow: hidden;
}
video, canvas {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>

<!-- Modal único en la página -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Fotografía</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div class="video-container mb-3">
          <video id="video" playsinline autoplay></video>
        </div>
        <div class="mb-3">
          <button id="snap" type="button" class="btn btn-primary">Tomar foto</button>
        </div>
        <div class="canvas-container">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
var nsModal = (function () {
  let objCamera = null;
  const myModalEl = document.getElementById('staticBackdrop');
  const video = document.getElementById('video');
  const snap = document.getElementById('snap');
  const canvas = document.getElementById('canvas');
  let numClic = 0;
  let bsModal = null;

  // ==========================
  // Inicialización única
  // ==========================
  function initModal() {
    if (!bsModal) bsModal = new bootstrap.Modal(myModalEl, { backdrop: 'static', keyboard: false });

    // Evento de mostrar modal -> iniciar cámara
    myModalEl.addEventListener('shown.bs.modal', async () => {
      reset(); // limpiar cada vez
      if (objCamera) return; // ya tiene cámara activa

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        video.srcObject = stream;
        objCamera = stream;

        video.addEventListener('loadedmetadata', () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        }, { once: true });

      } catch (err) {
        console.error('Error al acceder a la cámara', err);
        alertSMS("Error al acceder a la cámara");
      }
    });

    // Evento de cerrar modal -> detener cámara
    myModalEl.addEventListener('hidden.bs.modal', () => {
      if (objCamera) {
        objCamera.getTracks().forEach(track => track.stop());
        objCamera = null;
      }
      reset();
    });

    // Botón tomar foto
    snap.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = 320;
      canvas.height = 240;
      ctx.drawImage(video, 0, 0, 320, 240);
      numClic = 1;
    });
  }

  // ==========================
  // Funciones públicas
  // ==========================
  function openCamera() {
    initModal();      // asegura que el modal se inicialice solo 1 vez
    bsModal.show();   // muestra el modal
  }

  function reset() {
    numClic = 0;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function getNumClic() {
    return numClic;
  }

  function getCanvas() {
    return canvas;
  }

  return { openCamera, reset, getNumClic, getCanvas };
})();
</script>
