<style>
  .video-container, .canvas-container {
    position: relative;
    width: 100%;
    aspect-ratio: 4 / 3;
    background: #000;
    overflow: hidden;
  }

  video, canvas {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<!-- Contenedor principal del componente -->
<div class="modal fade" id="modal-foto" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Fotografía</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid text-center">

          <!-- Video cámara -->
          <div class="video-container mb-3">
            <video playsinline autoplay></video>
          </div>

          <!-- Botón capturar -->
          <div class="mb-3">
            <button type="button" class="btn btn-primary">Tomar foto</button>
          </div>

          <!-- Canvas para la foto -->
          <div class="canvas-container">
            <canvas></canvas>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <!-- Opcional: botones adicionales si quieres -->
      </div>
    </div>
  </div>
</div>
